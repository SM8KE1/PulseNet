<!DOCTYPE html>
<html>
<head>
    <title>PulseNet</title>
    <style>
        /* Custom Scrollbar Styles */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 5px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5a5a5a;
        }

        ::-webkit-scrollbar-corner {
            background: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            -webkit-app-region: drag;
            overflow-x: hidden;
        }
        .titlebar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 32px;
            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            -webkit-app-region: drag;
            z-index: 1000;
        }
        .titlebar-title {
            color: #ffffff;
            font-size: 14px;
        }
        .titlebar-controls {
            display: flex;
            -webkit-app-region: no-drag;
        }
        .titlebar-button {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .titlebar-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .titlebar-button.close:hover {
            background-color: #e81123;
        }
        .container {
            max-width: 800px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        .ping-card {
            background-color: #2d2d2d;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .ping-card:hover {
            transform: translateY(-2px);
        }
        .ping-info {
            flex-grow: 1;
        }
        .ping-value {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
        }
        .ping-label {
            color: #b0b0b0;
            font-size: 14px;
        }
        .ping-ip {
            color: #ffffff;
            font-size: 16px;
            margin-top: 5px;
        }
        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
        }
        .error {
            color: #f44336 !important;
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <div class="titlebar-title">PulseNet</div>
        <div class="titlebar-controls">
            <div class="titlebar-button minimize" id="minimize-button">&#x2212;</div>
            <div class="titlebar-button close" id="close-button">&#x2715;</div>
        </div>
    </div>
    <div class="container">
        <h1>PulseNet</h1>
        <div id="ping-results">
            <div class="ping-card">
                <div class="ping-info">
                    <div class="ping-label">Google DNS</div>
                    <div class="ping-ip">8.8.8.8</div>
                </div>
                <div class="ping-value" id="google-ping">--</div>
            </div>
            <div class="ping-card">
                <div class="ping-info">
                    <div class="ping-label">Cloudflare DNS</div>
                    <div class="ping-ip">1.1.1.1</div>
                </div>
                <div class="ping-value" id="cloudflare-ping">--</div>
            </div>
            <div class="ping-card">
                <div class="ping-info">
                    <div class="ping-label">Time.ir</div>
                    <div class="ping-ip">time.ir</div>
                </div>
                <div class="ping-value" id="timeir-ping">--</div>
            </div>
            <div class="ping-card">
                <div class="ping-info">
                    <div class="ping-label">YouTube</div>
                    <div class="ping-ip">104.155.178.105</div>
                </div>
                <div class="ping-value" id="youtube-ping">--</div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
